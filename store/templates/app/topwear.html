{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="list-group">
        <a href="{% url 'topwear' %}" class="list-group-item list-group-item-action" aria-current="true">All Top Wears</a>
        <a href="{% url 'topweardata' 'DennisLingo' %}" class="list-group-item list-group-item-action" aria-current="true">Dennis Lingo</a>
        <a href="{% url 'topweardata' 'IndoPrimo' %}" class="list-group-item list-group-item-action" aria-current="true"> IndoPrimo</a>
      </div>
    </div>
    <div class="col-sm-10 ">
      <div class="row">
        {% for tp in topwears %}
        <div class="col-sm-4 text-center mb-4">
          <a href="{% url 'product-detail' tp.id %}" class="btn">
            <div class="item">
              <img src="{{tp.product_image.url}}" alt="" height="300" class="">
              <div class="fw-bold">{{tp.title}}</div>
              <div class="fw-bold">Rs. {{tp.discounted_price}} <small class="fw-light text-decoration-line-through">{{tp.selling_price}}</small></div>
            </div>
          </a>  
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
