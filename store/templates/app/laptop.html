{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-2">
      <div class="list-group">
        <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action" aria-current="true">All Laptops</a>
        <a href="{% url 'laptopdata' 'HP' %}" class="list-group-item list-group-item-action" aria-current="true">HP</a>
        <a href="{% url 'laptopdata' 'DELL' %}" class="list-group-item list-group-item-action" aria-current="true"> DELL</a>
        <a href="{% url 'laptopdata' 'ASUS' %}" class="list-group-item list-group-item-action" aria-current="true">ASUS</a>
      </div>
    </div>
    <div class="col-sm-10 ">
      <div class="row">
        {% for pt in laptops %}
        <div class="col-sm-4 text-center mb-4">
          <a href="{% url 'product-detail' pt.id %}" class="btn">
            <div class="item">
              <img src="{{pt.product_image.url}}" alt="" height="300" class="">
              <div class="fw-bold">{{pt.title}}</div>
              <div class="fw-bold">Rs. {{pt.discounted_price}} <small class="fw-light text-decoration-line-through">{{pt.selling_price}}</small></div>
            </div>
          </a>  
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
